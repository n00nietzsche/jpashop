<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <!--
    th:object로 컨트롤러에서 가져온 오브젝트를 넣어줄 수 있다.
    th:field는 id와 name 속성을 한방에 세팅해주는 것이다.


    -->
    <form role="form" action="/members/new" th:object="${memberForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control
fieldError' : 'form-control'">
            <!--
            이 부분은 BindingResult 에서 Vlidation 에 따른 에러를 검출하여 표기해주는 부분이다.
            이렇게 처리하면 좋은 점은, 에러가 있더라도 Form에서 받은 데이터는 그대로 컨트롤러에 전달되어
            나머지 데이터는 그대로 유지된다는 점이다.

            [Thymeleaf 튜토리얼 페이지](https://www.thymeleaf.org/doc/tutorials/3.0/usingthymeleaf.html)에서
            다양한 내용들을 배워볼 수 있다.
            -->
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" th:field="*{city}" class="form-control"
                   placeholder="도시를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="street">거리</label>
            <input type="text" th:field="*{street}" class="form-control"
                   placeholder="거리를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control"
                   placeholder="우편번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
